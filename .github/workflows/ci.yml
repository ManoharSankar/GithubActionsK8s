name: CI-CD

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üîê Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üê≥ Build and push image
      - name: Build and push image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/python-microservice:latest .
          docker push ghcr.io/${{ github.repository_owner }}/python-microservice:latest

      # üîê Deploy to EC2 (Minikube)
      - name: Deploy to EC2 Minikube
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            kubectl config use-context minikube
            kubectl apply -f k8s/
            kubectl set image deployment/python-microservice app=ghcr.io/${{ github.repository_owner }}/python-microservice:latest
            kubectl rollout status deployment/python-microservice
